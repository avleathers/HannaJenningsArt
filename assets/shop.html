<!DOCTYPE html>

<title>X untitled</title>
<meta charset="UTF-8">

<link rel="stylesheet" type="text/css" href="./css/style.css">
<script src="./js/index.js"></script>

<body>

    <!-- Navbar (sit on top) -->
    <div class="w3-top">
        <div class="w3-bar" id="myNavbar">
            <a class="w3-bar-item w3-button w3-hover-black w3-hide-medium w3-hide-large w3-right"
                href="javascript:void(0);" onclick="toggleFunction()" title="Toggle Navigation Menu">
                <i class="fa fa-bars"></i>
            </a>

            <a href="index.html" class="w3-bar-item w3-button w3-hide-small w3-right"><i class="fa fa-envelope"></i>
                HOME</a>
            <!-- <a href="#shop" class="w3-bar-item w3-button w3-hide-small w3-right"><i class="fa fa-th"></i> SHOP</a>
            <a href="#portfolio" class="w3-bar-item w3-button w3-hide-small w3-right"><i class="fa fa-th"></i>

            <a href="#about" class="w3-bar-item w3-button w3-hide-small w3-right"><i class="fa fa-user"></i> ABOUT</a>

        </div>

        <!-- Navbar on small screens -->
        <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium">
            <a href="#about" class="w3-bar-item w3-button" onclick="toggleFunction()">ABOUT</a>
            <a href="#portfolio" class="w3-bar-item w3-button" onclick="toggleFunction()">PORTFOLIO</a>

            <a href="#contact" class="w3-bar-item w3-button" onclick="toggleFunction()">CONTACT</a>
        </div>

        <div class="w3-row">

            <div class="w3-third">

                <img src="./images/fuschia.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"

                <img src="./images/abstract3.jpg" style="width:100%" onclick="onClick(this)"

                <img src="./images/abstract4.jpg" style="width:100%" onclick="onClick(this)"

            </div>

            <!-- Second Column -->
            <div class="w3-third">
                <img src="./images/abstract7.jpg" style="width:100%" onclick="onClick(this)"
                    class="w3-hover-opacity" alt="Artwork Title">
                <img src="./images/redcircle.jpg" style="width:100%" onclick="onClick(this)"
                    class="w3-hover-opacity" alt="Artwork Title">
                <img src="./images/abstract9.jpg" style="width:100%" onclick="onClick(this)"
                    class="w3-hover-opacity" alt="Artwork Title">
                <img src="./images/peony.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"

                <img src="./images/abstract11.jpg" style="width:100%" onclick="onClick(this)"
                    class="w3-hover-opacity" alt="Artwork Title">
            </div>

            <!-- Third Column -->
            <div class="w3-third">
                <img src="./images/abstract13.jpg" style="width:100%" onclick="onClick(this)"
                    class="w3-hover-opacity" alt="Artwork Title">
                <img src="./images/green.jpg" style="width:100%" onclick="onClick(this)" class="w3-hover-opacity"
                    alt="Artwork Title">
                <img src="./images/abstract5.jpg" style="width:100%" onclick="onClick(this)"
                    class="w3-hover-opacity" alt="Artwork Title">
                <img src="./images/abstract6.jpg" style="width:100%" onclick="onClick(this)"
                    class="w3-hover-opacity" alt="Artwork Title">
                <img src="./images/blackandwhite.jpg" style="width:100%" onclick="onClick(this)"
                    class="w3-hover-opacity" alt="Artwork Title">
            </div>
        </div>
    </div>

    <!-- Modal for full size images on click-->
    <div id="modal01" class="w3-modal w3-black" onclick="this.style.display='none'">
        <span class="w3-button w3-large w3-black w3-display-topright" title="Close Modal Image"><i
                class="fa fa-remove"></i></span>
        <div class="w3-modal-content w3-animate-zoom w3-center w3-transparent w3-padding-64">
            <p id="caption" class="w3-opacity w3-large"></p>
            <img id="img" class="w3-image">
        </div>
    </div>

    <!-- Footer -->
    <footer class="w3-center">
        <a href="#shop2" class="w3-button w3-light-grey w3-round"><i class="fa fa-arrow-up w3-margin-right"></i>To the

    </footer>

    <script>
        /* Initiate Magnify Function
        with the id of the image, and the strength of the magnifier glass:*/
        magnify("img", 3);
